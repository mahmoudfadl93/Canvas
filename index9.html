<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" media="screen" href="css/style.css">
    <title>Trans Skills</title>
</head>

<body>
    <div class="container-canvas">
        <!-- particles.js container -->
        <div id="particles-js"></div>

        <div class="body-content">
            <div class="arrow-content-left">

            </div>
            <div class="details-content Outsource-Payroll">
                <div class="details-header">
                    <h3>Why Outsource Your Payroll?</h3>
                </div>
                <div class="trans-shapes">
                    <div class="hexagon-body hexagon-top">
                        <div class="hexagon-arrow-left">
                            <img src="./img/left.png" alt="">
                        </div>
                        <div class="hexagon-shape hexagon-white border-Purple">
                            <div class="hexagon hexagon-large with-prag">
                                <div class="hexagon-content">
                                    <p>Business
                                        Growth Ensured</p>
                                </div>
                            </div>
                        </div>
                        <div class="hexagon-arrow-right">
                            <img src="./img/right.png" alt="">
                        </div>
                    </div>

                    <div class="hexagon-body hexagon-bottom">
                        <div class="hexagon-arrow-left">
                            <img src="./img/left.png" alt="">
                        </div>
                        <div class="hexagon-shape hexagon-white border-red ">
                            <div class="hexagon hexagon-large with-prag">
                                <div class="hexagon-content">
                                    <p>Technological
                                        Advantage</p>
                                </div>
                            </div>
                        </div>
                        <div class="hexagon-arrow-right">
                            <img src="./img/right.png" alt="">
                        </div>
                    </div>

                    <div class="hexagon-body hexagon-top">
                        <div class="hexagon-arrow-left">
                            <img src="./img/left.png" alt="">
                        </div>
                        <div class="hexagon-shape hexagon-white border-orange ">
                            <div class="hexagon hexagon-large with-prag">
                                <div class="hexagon-content">
                                    <p>Cost Effective</p>
                                </div>

                            </div>
                        </div>
                        <div class="hexagon-arrow-right">
                            <img src="./img/right.png" alt="">
                        </div>
                    </div>
                    <div class="hexagon-body hexagon-bottom">
                        <div class="hexagon-arrow-left">
                            <img src="./img/left.png" alt="">
                        </div>
                        <div class="hexagon-shape hexagon-white border-red ">
                            <div class="hexagon hexagon-large with-prag">
                                <div class="hexagon-content">
                                    <p>More Safety
                                        & security</p>
                                </div>

                            </div>
                        </div>
                        <div class="hexagon-arrow-right">
                            <img src="./img/right.png" alt="">
                        </div>
                    </div>
                    <div class="hexagon-body hexagon-top">
                        <div class="hexagon-arrow-left">
                            <img src="./img/left.png" alt="">
                        </div>
                        <div class="hexagon-shape hexagon-white border-Purple">
                            <div class="hexagon hexagon-large with-prag">
                                <div class="hexagon-content">
                                    <p>Better
                                        Compliance</p>
                                </div>

                            </div>
                        </div>
                        <div class="hexagon-arrow-right">
                            <img src="./img/right.png" alt="">
                        </div>
                    </div>

                </div>
            </div>

            <div class="arrow-content-right">

            </div>

        </div>
    </div>

    <!-- scripts -->
    <script src="js/particles.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
