<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" media="screen" href="css/style.css">
    <title>Trans Skills</title>
</head>

<body>
    <div class="container-canvas">
        <!-- particles.js container -->
        <div id="particles-js"></div>

        <div class="body-content">
            <div class="arrow-content-left">

            </div>

            <div class="trans-shapes">
                <div class="hexagon-shape hexagon-yellew">
                    <div class="hexagon hexagon-median"></div>
                    <div class="hexagon hexagon-large with-prag">
                        <div class="hexagon-content">
                            <p>who we are?</p>
                        </div>

                    </div>
                    <div class="hexagon hexagon-small"></div>
                </div>
                <div class="hexagon-shape hexagon-orange">
                    <div class="hexagon hexagon-large with-prag">
                        <div class="hexagon-content">
                            <p>How can I obtain it? </p>
                        </div>
                    </div>
                    <div class="hexagon hexagon-large">
                    </div>
                </div>
                <div class="hexagon-shape hexagon-green">
                    <div class="hexagon hexagon-large">
                    </div>
                    <div class="hexagon hexagon-large with-prag">
                        <div class="hexagon-content">
                            <p>Why outsource our payroll?</p>
                        </div>
                    </div>
                </div>
                <div class="hexagon-shape hexagon-Purple">
                    <div class="hexagon hexagon-large with-prag">
                        <div class="hexagon-content">
                            <p>How's my Journey?</p>
                        </div>
                    </div>
                    <div class="hexagon hexagon-large">
                    </div>
                </div>
                <div class="hexagon-shape hexagon-red">
                    <div class="hexagon hexagon-small"></div>
                    <div class="hexagon hexagon-median"></div>
                    <div class="hexagon hexagon-large with-prag">
                        <div class="hexagon-content">
                            <p>what's your commitment for you?</p>
                        </div>

                    </div>

                </div>
            </div>
            <div class="arrow-content-right">

            </div>

        </div>
    </div>

    <!-- scripts -->
    <script src="js/particles.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
